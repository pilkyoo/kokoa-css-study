<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cacao Talk!</title>
</head>
<body>
    <div class="status_bar">
        <div class="status_bar__column">
            <span>No service</span>
            <!-- add lighting wifi-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status_bar__column">
            <span>18:43</span>
        </div>
        <div class="status_bar__column">
            <span>55%</span>
            <!-- add lighting battery-->
            <i class="fas fa-battery-three-quarters"></i>
            <!-- add lighting Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class ="screen-header__title">Chats</h1>
        <div class="screen-header__icons"> 
            <span><i class="fas fa-search fa-la"></i></span>
            <span><i class="fas fa-music fa-la"></i></span>
            <span><i class="fas fa-cog fa-la"></i></span>
        </div>
    </header>

    

    <main class="friend-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="./img/jun-jihyun.jpg" class="user-component__avatar user-component__avatar-xl" alt="전지현">
                <div class="user-component__text">
                    <h4 class="user-component__title">전지현</h5>
                    <h6 class="user-component__subtitle">필규 오빵~~</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>  
    </main>

    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="./friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__notification">1</span>
                <a class="nav__link" href="./chat.html"><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="./search.html"><i class="fas fa-search fa-2x"></i></a>
            </li class="nav__btn">
            <li>
                <a class="nav__link" href="./more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/81d9cc1fbe.js" 
            crossorigin="anonymous">
    </script>

</body>
</html>
