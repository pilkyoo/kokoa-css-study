<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cacao Talk!</title>
</head>
<body>
    <div class="status_bar">
        <div class="status_bar__column">
            <span>No service</span>
            <!-- add lighting wifi-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status_bar__column">
            <span>18:43</span>
        </div>
        <div class="status_bar__column">
            <span>55%</span>
            <!-- add lighting battery-->
            <i class="fas fa-battery-three-quarters"></i>
            <!-- add lighting Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KaKaoTalk</h1>
        <p class="welcome-header__text1">If you have Kakao Account,<br></p>
        <p class="welcome-header__text2">login in with your email or phone number.</p>        
    </header>

    <form id="login_form" action="">
        <input type="email" placeholder="Email or phone number"/>
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Login"/>
        <a href="#">Find Kakao Account or Password</a>
    </form>
    
    <script src="https://kit.fontawesome.com/81d9cc1fbe.js" 
            crossorigin="anonymous">
    </script>

</body>
</html>
